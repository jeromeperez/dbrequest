
<div class="modal-content">
	<div class="modal-header">
		<h3 class="modal-title">{{ 'REQUETES_LISTE_SUPPRESSION_REQUETES' | translate }}</h3>
	</div>
	
	<div class="modal-body">
       <a>{{ 'REQUETES_LISTE_SUPPRESSION_MESSAGE_CONFIRMATION' | translate }}</a>
       <table class="table table-hover">
    	<thead>
      		<tr>
        		<th>{{ 'REQUETES_LISTE_NOM_REQUETE' | translate }}</th>
      		</tr>
    	</thead>
    	<tbody>
      		<tr ng-repeat="requetePourSuppression in listeRequetesPourSuppression | orderBy:'nomrequete'">
        		<td><a>{{requetePourSuppression.nomrequete}}</a></td>
      		</tr>
    	</tbody>
  	   </table>  
 	</div>
 	
    <div class="modal-footer">
            <button class="btn btn-primary" ng-click="suppressionDesRequetes()">{{ 'REQUETES_LISTE_SUPPRESSION' | translate }}</button>
            <button class="btn btn-warning" ng-click="annulation()">{{ 'ANNULEZ' | translate }}</button>
    </div>	
</div>
