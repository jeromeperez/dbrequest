<div class="btn-group">
  <label class="btn btn-primary" ng-model="triListe.tri" btn-radio="'toutes'">{{ 'REQUETES_LISTE_TOUTES' | translate }}</label>
  <label class="btn btn-primary" ng-model="triListe.tri" btn-radio="'nonValidees'">{{ 'REQUETES_LISTE_NON_VALIDEES' | translate }}</label>
  <label class="btn btn-primary" ng-model="triListe.tri" btn-radio="'validees'">{{ 'REQUETES_LISTE_VALIDEES' | translate }}</label>
</div>
<div>
	<a><br></a>
</div> 
<div class="form-group has-feedback has-feedback-left">
		<i class="glyphicon glyphicon-search form-control-feedback"></i>
 		<input type="text" placeholder="{{ 'RECHERCHER' | translate }}" class="form-control" ng-model="motifRecherche" autofocus>
</div>

<div class="panel panel-default">
 <div class="panel-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>{{ 'REQUETES_LISTE_NOM_REQUETE' | translate }}</th>
        <th ng-show="listeAdmin">{{ 'REQUETES_LISTE_NOM_UTILISATEUR' | translate }}</th>
        <th>{{ 'REQUETES_LISTE_VALIDATION_REQUETE' | translate }}</th>
        <th>{{ 'REQUETES_LISTE_SELECTION_REQUETE' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ui-sref="requetes.detail({requeteId:requete.idrequete})" ng-repeat="requete in listeRequetes | filtrerListeParUtilisateur:utilisateurListe | filtrerListe:triListe | filter:motifRecherche | orderBy:'nomrequete'">
        <td><a>{{requete.nomrequete}}</a></td>
        <td ng-show="listeAdmin"><a>{{requete.nomutilisateur}}</a></td>
        <td><a>{{requete.validation | valideeNonValidee}} </a></td>
        <td ng-click="$event.stopPropagation()"><input type="checkbox" checklist-change="checkboxSuppRequete()" data-checklist-model="requetesSelectionnees" data-checklist-value="requete"></td>
      </tr>
    </tbody>
  </table>

	<button class="btn btn-primary" ui-sref="requetes.liste.creationNouvelleRequete">{{ 'REQUETES_LISTE_CREATION_NOUVELLE_REQUETE' | translate }}</button>
	<button class="btn btn-primary" ui-sref="requetes.liste.suppressionRequetes" ng-show="requetesSelectionnees.length !== 0">{{ 'REQUETES_LISTE_SUPPRESSION_REQUETES' | translate }}</button>
	<button class="btn btn-primary" ui-sref="requetes.liste.transfertRequetes" ng-show="requetesSelectionnees.length !== 0">{{ 'REQUETES_LISTE_TRANSFERT_REQUETES' | translate }}</button>

 </div>
</div>
