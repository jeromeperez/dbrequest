<div class="container"><br>   
  <div class="row">
    <div class="col-sm-10">                                  
  		<table class="table table-bordered table-hover table-condensed">
   		 	<thead>
      			<tr>
       		 		<th></th>
        			<th>{{ 'REQUETE_CONSTRUCTEUR_MENU_TRI_TABLE' | translate }}</th>
        			<th>{{ 'REQUETE_CONSTRUCTEUR_MENU_TRI_CHAMP' | translate }}</th>
      			</tr>
    		</thead>
    		<tbody>
      			<tr ng-repeat="groupBy in detailsRequeteGroupBy | orderBy : 'idgroupby'" 
      				ng-click="groupByLigne(groupBy.idgroupby)" ng-class="{selected: groupBy.idgroupby === idGroupBySelectionne}" >
      				<td>{{ groupBy.idgroupby }}</td>
      				<td>{{ groupBy.nomtable }}</td>
      				<td>
      					<div class="form-group">
      						<div class="col-sm-9">
      							{{ groupBy.nomchamp }}
      						</div>
      						<div class="col-sm-3">
      							<button ng-click="groupByChamp(groupBy.idgroupby); $event.stopPropagation();" class="btn btn-xs">
      								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      							</button>
      						</div>
      					</div>
      				</td>
      			</tr>
    		</tbody>
  		</table>
    </div>
    <div class="col-sm-1">
        <br>
    	<br>
    	<button ng-click="monterGroupBy()"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
    	<br>
    	<br>
    	<br>
    	<button ng-click="descendreGroupBy()"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
	</div>  
	<div class="col-sm-1">
        <br>
    	<br>
    	<button ng-click="ajouterGroupBy()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    	<br>
    	<br>
    	<br>
    	<button ng-click="supprimerGroupBy()"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
	</div>  				
</div>
